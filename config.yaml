baseURL: https://portfolio.gardlt.io # todo: change site url.
title: Potato Traveler  # todo: change site name.
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: 'G-D9ZZYHF9QV' # todo: set your analytics id.

params:
  image: /images/banner.png
  logo:  /images/logo.png # todo: add your custom logo to static/
  subtitle: Traveling is exploring. # todo: change default subtitle for your website.
  copyright: All rights reserved. # todo: set your copyright type.
  author: German Rivera De La Torre # todo: set your full name.
  dontShowSource: false # please, do not do this :)
  dontShowLogo: true # If you want to hide the logo, this is what you set to true
  portfolio:
    columns:
      desktop:
        default: 3
      mobile:
        default: 2
  socials:
    # todo: change these links.
    - icon: 'fa fa-mug-hot fa-lg'
      url: 'https://ko-fi.com/potatotraveler'
      landing: true
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:potatotraveler@gmail.com'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://www.instagram.com/potato.traveler/'
      landing: true
    - icon: 'fab fa-unsplash fa-lg'
      url: 'https://unsplash.com/@potato_traveler'
      landing: true
  homepage: "/work" # homepage link, mostly same with menu.main[0]
  specialPages:
    - work
    - archive
  bypassWelcomePage: true # redirects "/" to "homepage" when it's true.
  plausible: '' # todo: set your plausible id.
  disableWelcomePageBackground: false # disables the background image on the homepage
  disableRadius: false
  moveIt: false # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
  main:
    - name: work
      url: /work/
      weight: 1
    - name: vehicles
      url: /tags/vehicles/
      weight: 2
    - name: person
      url: /tags/person/
      weight: 3
    - name: animals
      url: /tags/animals/
      weight: 3
    - name: about
      url: /about/
      weight: 4