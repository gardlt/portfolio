baseURL: https://portfolio.gardlt.io # todo: change site url.
title: Potato Traveler - Portfolio  # todo: change site name.
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  image: /images/people/3.jpg
  logo: logo.png # todo: add your custom logo to static/
  subtitle: Traveling is exploring. # todo: change default subtitle for your website.
  copyright: All rights reserved. # todo: set your copyright type.
  author: German Rivera De La Torre # todo: set your full name.
  dontShowSource: false # please, do not do this :)
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:potatotraveler@gmail.com'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://www.instagram.com/potato.traveler/'
      landing: true
    - icon: 'fab fa-unsplash fa-lg'
      url: 'https://unsplash.com/@potato_traveler'
      landing: true
  homepage: "/work" # homepage link, mostly same with menu.main[0]
  specialPages:
    - work
    - archive
  bypassWelcomePage: false # redirects "/" to "homepage" when it's true.
  plausible: '' # todo: set your plausible id.
  disableWelcomePageBackground: false # disables the background image on the homepage
  disableRadius: false
  moveIt: false # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
  main:
    - name: work
      url: /work/
      weight: 1
    - name: people
      url: /tags/people/
      weight: 2
    - name: nature
      url: /tags/nature/
      weight: 3
    - name: food
      url: /tags/food/
      weight: 4
    - name: animals
      url: /tags/animals/
      weight: 5
    - name: city
      url: /tags/city/
      weight: 6
    - name: about
      url: /about/
      weight: 7
